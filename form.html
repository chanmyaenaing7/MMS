<form action="https://google.com" id="reg" method="post">
    
    <fieldset>
        
    <legend>Register Form</legend>

    <label for="yourname">Your Name</label>
    <input type="text" id="yourname" name="yourname">

    <br>
    <br>

    <label for="youremail">Your Email</label>
    <input type="email" id="youremail" placeholder="cmn@gmail.com" name="youremail">

    <br>
    <br>

    <label for="password">Passowrd</label>
    <input type="password" id="yourpassword" name="yourpassword">

    <br>
    <br>

    <label for="bd">Date of Birth</label>
    <input type="date" id="bd" name="bd" max="2010-01-01">

    <br>
    <br>
    <label for="color">color</label>
    <input type="color" id="color" name="color" min="2005-01-01">

    <hr>

    <label for="">Gender</label>
    <br>

    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">

    <hr>

    <label for="">Select Skill</label>
    <br>

    <label for="html">html</label>
    <input type="checkbox" id="html" name="Skill" value="html">

    <label for="css">css</label>
    <input type="checkbox" id="css" name="Skill" value="css">

    <label for="js">js</label>
    <input type="checkbox" id="js" name="Skill" value="jsphp">

    <label for="html">php</label>
    <input type="checkbox" id="php" name="Skill" value="php">

    <hr>

    <label for="">Slect Nation</label>

    <select name="Nation" id="">
        <option value="mm">Myanmar</option>
        <option value="kr">korea</option>
        <option value="ch">China</option>
    </select>

    <br />
    <br />

    <label for="">Your Address</label>
    <textarea name="" id="" cols="30" rows="5"></textarea>

    <br />
    <br />

    <label for="">Your Photo</label>
    <input type="file">

    <hr>

    <!-- <button type="button">Check</button>
    <input type="submit">
    <input type="button" value="click me"> -->

    </fieldset>

    <br/><br/>
    <br/><br/>
    <br/><br/>
    <br/><br/>
    <br/><br/>
</form>

<button form="reg" type="submit">Register</button>
